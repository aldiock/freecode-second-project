<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="text/javascript"
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>

    <body>
      <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Survey Form</h1>
          <p id="description" class="description text-center">
            Thank you for taking the time to help me improve the platform
          </p>
          <p id="description" class="description text-center">-AldioCK-</p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Age<span class="clue">(optional)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="17"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <p>Gender</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select your gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="form-group">
            <p>Which option best describes your current role ?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <p>Transportation type</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>
                Select your Transportation
              </option>
              <option value="car">Car</option>
              <option value="bike">Bike</option>
              <option value="bicycle">Bicycle</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <p>Any comments or suggestions for this project ?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>

          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
    </body>
  </head>
</html>
